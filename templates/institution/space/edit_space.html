{% extends 'base.html' %}

{% block content %}

<div class="container mx-auto pt-4 pl-6 pr-6 pb-6 text-center">
    <h3 class="text-2xl mx-auto mb-2 font-bold text-white">Edit Space</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="grid mx-auto grid-cols-1 gap-4 mb-4 md:w-1/2">
            <div>
                <label for="{{ form.name.auto_id }}" class="text-left block mb-2 text-sm font-medium text-gray-900 text-white">{{ form.name.label }}</label>
                <input
                autofocus
                    type="text"
                    name="{{ form.name.name }}"
                    maxlength="100"
                    id="{{ form.name.auto_id }}"
                    value="{{ space.name }}"
                    class="w-full px-3 py-2 text-sm text-white bg-gray-700
                    {% if form.name.errors %}
                    border-red-500
                    {% else %}
                    border-gray-600
                    {% endif %} rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:ring-offset-gray-900 border-gray-600 placeholder-gray-400"
                >
                {% if form.name.errors %}
                <div class="mt-2 text-sm text-left text-red-500">{{ form.name.errors }}</div>
                {% endif %}
            </div>

            <div>
                <label for="{{ form.max_capacity.auto_id }}" class="text-left block mb-2 text-sm font-medium text-gray-900 text-white">{{ form.max_capacity.label }}</label>
                <input
                    type="number"
                    name="{{ form.max_capacity.name }}"
                    id="{{ form.max_capacity.auto_id }}"
                    value="{{ space.max_capacity }}"
                    class="w-full px-3 py-2 text-sm text-white bg-gray-700
                    {% if form.max_capacity.errors %}
                    border-red-500
                    {% else %}
                    border-gray-600
                    {% endif %} rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:ring-offset-gray-900 border-gray-600 placeholder-gray-400"
                >
                {% if form.max_capacity.errors %}
                <div class="mt-2 text-sm text-left text-red-500">{{ form.max_capacity.errors }}</div>
                {% endif %}
            </div>
        </div>

        <div id="action_buttons" class="text-center mx-auto mt-8 md:w-1/2 flex justify-center space-x-4">
            <a href="{% url 'institution_detail' %}" class="flex-1 px-4 py-2 text-red-500 hover:text-red-700 text-sm font-medium border border-red-500 rounded-lg text-center sm:w-auto">Cancel</a>
            <button type="submit" class="flex-1 px-4 py-2 text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-800 font-medium rounded-lg text-sm sm:w-auto">Save</button>
        </div>
    </form>
</div>

{% endblock %}

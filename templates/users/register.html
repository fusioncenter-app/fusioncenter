{% extends "base.html" %}

{% block content %}
<div class=" pt-4 z-0 inset-0 flex items-center justify-center bg-gray-900">
  <div class="w-full max-w-md p-6 bg-gray-800 rounded-lg shadow-lg mx-4">
    <h2 class="text-2xl font-semibold text-white">Register</h2>
    <hr class="border-t border-gray-600 my-4">
    <form method="post">
      {% csrf_token %}

      <!-- First Name -->
      <div class="mb-2">
        <label for="first_name" class="block text-white">First Name</label>
        <input type="text" id="first_name" name="first_name" required class="w-full py-2 px-3 bg-gray-700 border border-gray-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Last Name -->
      <div class="mb-2">
        <label for="last_name" class="block text-white">Last Name</label>
        <input type="text" id="last_name" name="last_name" required class="w-full py-2 px-3 bg-gray-700 border border-gray-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      
      <!-- Email -->
      <div class="mb-2 mt-4">
        <label for="email" class="block text-white">Email</label>
        <input type="email" id="email" name="email" value="{% if inactive_user_email != None %}{{inactive_user_email}}{% endif %}" required class="w-full py-2 px-3 bg-gray-700 border border-gray-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" autofocus>
      </div>
      
      <!-- Password -->
      <div class="mb-2 mt-4">
        <label for="password1" class="block text-white">Password</label>
        <input type="password" id="password1" name="password1" required class="w-full py-2 px-3 bg-gray-700 border border-gray-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      
      <!-- Confirm Password -->
      <div class="mb-2">
        <label for="password2" class="block text-white">Confirm Password</label>
        <input type="password" id="password2" name="password2" required class="w-full py-2 px-3 bg-gray-700 border border-gray-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      

      <!-- Use the same button classes and margin as the login page -->
      <button type="submit" class="bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none text-white focus:ring-blue-300 font-medium rounded-lg w-full text-lg px-5 py-2.5 text-center mt-8 mb-4">Register</button>
    </form>
    <p class="mt-4 text-white">Already have an account? <a href="{% url 'login' %}" class="text-blue-500 underline">Login here.</a></p>
  </div>
</div>
{% endblock %}
